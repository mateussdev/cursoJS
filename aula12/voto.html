<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quantos anos você tem?</h1>
    <input type="number" name="idade" id="idade">
    <input type="button" value="Verificar" onclick="votar()">
    <div id="res">
        Posso votar?
    </div>
    <script>
        function votar() {
        var i = document.getElementById('input#idade')
        //var idade = Number(i.value)
        var r = document.getElementById('div#res')
        //r.innerHTML = `Você tem ${idade} anos.`
        if (idade < 16) {
            r.innerHTML = 'Não vota!'
        }else if(idade < 18 || idade > 65){
            r.innerHTML += 'Voto opcional!'
        }else{
            r.innerHTML += 'Voto obrigatório!'
        }
        }
        
    </script>
</body>
</html>
