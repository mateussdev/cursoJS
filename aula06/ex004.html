<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro progrma...</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')

        document.write(`Olá <strong>${nome}</strong>, 
            seu nome tem <b>${nome.length}</b> letras.<br>`)
        document.write(`<b>${nome}</b>, seu nome transcrito em maiusculo, 
            fica assim <b>${nome.toUpperCase()}</b>.<br>`)
        document.write(`<b>${nome}</b>, seu nome transcrito em minusculo, 
            fica assim <b>${nome.toLowerCase()}</b>.<br>`)

    </script>
</body>
</html>
