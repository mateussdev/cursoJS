<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(142, 142, 228);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p>Olá, mundo!</p>
    <p>Me livrei da maldição!</p>
    <script>
        var num1 = Number(window.prompt('Digite um número: '))
        var num2 = Number(window.prompt('Digite outro número: '))
        var soma = num1 + num2
        // alert('A soma entre os dois valores é ' + soma)
        window.alert(`A soma dos valores entre ${num1.toFixed(2).replace('.',',')} e 
        ${num2.toFixed(2).replace('.',',')} é igual a ${soma.toFixed.replace('.',',')}`)
    </script>
</body>
</html>
