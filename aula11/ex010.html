<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var v = window.document.getElementById('txtvel')
            //var v = window.document.querySelector('input#txtvel')
            var r = window.document.querySelector('div#res')
            var vel = Number(v.value)
            r.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
            if(vel > 60){
                r.innerHTML += `<p>Você ultrapassou o limite de velocidade. MULTADO!</p>`
            }
            r.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`


        }
    </script>
</body>
</html>
