<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Verifique sua nacionalidade. Onde você nasceu?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var p = window.document.getElementById('pais')
            var r = window.document.querySelector('div#res')
            var pais = p.value
            r.innerHTML = `Você nasceu no ${pais}`
            if(pais == 'Brasil'){
                r.innerHTML += `<p>Você é Brasileiro!</p>`
            }else{
                r.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
